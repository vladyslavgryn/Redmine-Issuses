<!DOCTYPE html>
<html>
    <head>
        <title>Redmine Issuses</title>
        <script src="../lib/jquery-3.1.0.min.js"></script>
        <script src="../src/options.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/options.css">
    </head>
    
    <body>
        <div class="status success" style="display: none;">
            <p>Dane zostały zapisane</p>
        </div>

         <div class="status error" style="display: none;">
            <p>Pole nie może być puste</p>
        </div>

        <form>
            
            <div class="input">
                <label for="host">Adres pobrania danych</label>
                <input type="text" id="host" name="host" placeholder="http://192.168.3.12">
            </div>
            <div class="input">
                <label for="key">Klucz dostępu do API</label>
                <input type="password" id="key" name="key">
            </div>
            <div class="input">
                <label for="delay">Odświeżanie dancyh (ms)</label>
                <input type="number" id="delay" name="delay" min="1000" max="10000">
            </div>

            <div class='center'>
               <input type="submit" value="Zapisz">
            </div>
            
        </form>
        
    </body>
   
</html>
